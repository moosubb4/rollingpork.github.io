<section class="hero is-primary is-medium">
  <!-- Hero head: will stick at the top -->
  <div class="hero-head">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item">
            <img src="https://bulma.io/images/bulma-type-white.png"
                 alt="Logo">
          </a>
          <span class="navbar-burger burger"
                data-target="navbarMenuHeroA">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenuHeroA"
             class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item"
               routerLink="/home"
               [routerLinkActive]="['is-active']"
               [routerLinkActiveOptions]="{exact:true}">
              <span class="icon is-medium">
                <fa-icon [icon]="['fas', 'home']"
                         size="xs"></fa-icon>
              </span> Home
            </a>
            <!-- <a class="navbar-item"
               routerLink="/resume"
               [routerLinkActive]="['is-active']"
               [routerLinkActiveOptions]="{exact:true}">
              <span class="icon is-medium">
                <fa-icon [icon]="['fas', 'file']"
                         size="xs"></fa-icon>
              </span> Resume
            </a> -->
            <a class="navbar-item"
               routerLink="/showcase"
               [routerLinkActive]="['is-active']"
               [routerLinkActiveOptions]="{exact:true}">
              <span class="icon is-medium">
                <fa-icon [icon]="['fas', 'folder']"
                         size="xs"></fa-icon>
              </span> Show Case
            </a>
            <!-- <span class="navbar-item">
              <a class="button is-primary is-inverted">
                <span class="icon">
                  <i class="fab fa-github"></i>
                </span>
                <span>Download</span>
              </a>
            </span> -->
          </div>
        </div>
      </div>
    </nav>
  </div>

  <!-- Hero content: will be in the middle -->
  <div class="hero-body">
    <div *ngIf="title" class="container has-text-centered">
      <h1 class="title">
        {{title.title}}
      </h1>
      <h2 class="subtitle">
          {{title.subTitle}}
      </h2>
    </div>
  </div>
</section>
