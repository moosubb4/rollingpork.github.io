<style>
  .timeline ul li {
    /*verticle center line*/
    list-style-type: none;
    position: relative;
    width: 6px;
    margin: 0 auto;
    padding-top: 50px;
    background: #2681fb;
  }

  .timeline ul li::after {
    /*verticle center pointer*/
    content: '';
    position: absolute;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%);
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: inherit;
    border: inset 7px #68a2e0;
    background-color: #fff;
  }

  .timeline ul li div {
    /*textbox div*/
    position: relative;
    bottom: 7px;
    width: 400px;
    padding: 15px;
    background: #F45B69;
  }

  .timeline ul li:nth-child(odd) div time {
    /*textbox div*/
    color: white;
    margin-right: 20px;
  }

  .timeline ul li:nth-child(even) div time {
    /*textbox div*/
    color: white;
    margin-left: 20px;
  }

  .timeline ul li div::before {
    /*textbox pointer*/
    content: '';
    position: absolute;
    bottom: 7px;
    width: 0;
    height: 0;
    border-style: solid;
  }

  /* odd box style */

  .timeline ul li:nth-child(odd) div {
    /* left: 45px; */
    left: -55px;
    bottom: -12px;
  }

  .timeline ul li:nth-child(odd) div::before {
    left: -15px;
    border-width: 8px 16px 8px 0;
    border-color: transparent #F45B69 transparent transparent;
  }

  /* even box style */

  .timeline ul li:nth-child(even) div {
    /* left: -439px; */
    left: -335px;
    bottom: -12px;
  }

  .timeline ul li:nth-child(even) div::before {
    right: -15px;
    border-width: 8px 0 8px 16px;
    border-color: transparent transparent transparent #F45B69;
  }

  /*  responsive  */

  @media screen and (max-width: 900px) {
    .timeline ul li div {
      width: 250px;
    }

    .timeline ul li:nth-child(even) div {
      left: -289px;
      /*250+45-6*/
    }
  }

  @media screen and (max-width: 600px) {
    .timeline ul li {
      margin-left: 20px;
    }

    .timeline ul li div {
      width: calc(100vw - 91px);
    }

    .timeline ul li:nth-child(even) div {
      left: 45px;
    }

    .timeline ul li:nth-child(even) div::before {
      left: -15px;
      border-width: 8px 16px 8px 0;
      border-color: transparent rgb(244, 91, 236) transparent transparent;
    }
  }

</style>

<section class="timeline">
  <ul>
    <li>
      <div>
        <time>1934</time>
        Some content here
      </div>
    </li>
    <li>
      <div>
        <time>1995</time>
        I was born
      </div>
    </li>
    <li>
      <div>
        <time>2018</time>
        Vertice Hire me
      </div>
    </li>

    <!-- more list items here -->
  </ul>
</section>
